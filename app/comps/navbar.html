<script>
    var chart = null;
    var chartTitle = "";
    var labelTitle = "";
    $(document).ready(function () {
        
        $(".refresh").click(function () {
            location.reload();
        });
        $('input[type="file"]').change(function () {
            if (chart != null) {
                chart.destroy();
            }
            var fileUpload = document.getElementById("fileUpload");
            showLoader(".loaderGrid");
            $("#gridView > table > thead").empty();
            $("#gridView > table > tbody").empty();
            $('#gridView .errorGrid').removeClass('noData').addClass('noData');;
            uploadFile(fileUpload);
            hideLoader(".loaderGrid");
        });
        $("#noteTabBar .generateChart").click(function () {
            if (chart != null) {
                chart.destroy();
            }
            var xaxis = $("#xaxis").val();
            
            if (xaxis != "" && xaxis != "undefined") {
                var charttype = $("#chart-type").val();
                switch (charttype) {
                    case "area":
                        viewAreaChart(xaxis);
                        break;
                    case "bar":
                        viewBarChart(xaxis);
                        break;
                    case "pie":
                        viewPieChart(xaxis);
                        break;
                    default: case "line":
                        viewLineChart(xaxis);
                }
                $("#msgHeader").hide();
            } else {
              
                alert("Please select X-Axis from sidebar");
            }

        });
    });

</script>
